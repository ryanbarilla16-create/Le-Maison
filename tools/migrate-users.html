<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate Users to Firestore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2C1810 0%, #1a0f0a 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #C9A961;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            background: #C9A961;
            color: #2C1810;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #b08d4b;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(201, 169, 97, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #log {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.8;
        }

        .log-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .log-success {
            background: rgba(40, 167, 69, 0.2);
            color: #4ade80;
        }

        .log-error {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
        }

        .log-info {
            background: rgba(201, 169, 97, 0.2);
            color: #C9A961;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÑ User Migration Tool</h1>
        <p>This tool will check all users in Firebase Authentication and create corresponding entries in the Firestore
            <code>users</code> collection if they don't already exist.</p>

        <button id="migrateBtn" onclick="migrateUsers()">
            <i class="fas fa-sync-alt"></i> Start Migration
        </button>

        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { firebaseConfig } from "./assets/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item log-${type}`;
            item.textContent = message;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.migrateUsers = async function () {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Migrating...';

            document.getElementById('log').innerHTML = '';
            log('üöÄ Starting migration process...', 'info');

            try {
                // Get all users from Firestore users collection
                const usersSnapshot = await getDocs(collection(db, 'users'));
                const existingUIDs = new Set(usersSnapshot.docs.map(doc => doc.id));

                log(`üìä Found ${existingUIDs.size} users already in Firestore`, 'info');

                // Check current authenticated user
                const currentUser = auth.currentUser;
                if (!currentUser) {
                    log('‚ö†Ô∏è No user is currently logged in. Please log in first.', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sync-alt"></i> Start Migration';
                    return;
                }

                log(`üë§ Current user: ${currentUser.email}`, 'info');

                // Check if current user exists in Firestore
                if (!existingUIDs.has(currentUser.uid)) {
                    log(`‚ûï Adding current user to Firestore...`, 'info');

                    await setDoc(doc(db, 'users', currentUser.uid), {
                        email: currentUser.email,
                        fullName: currentUser.displayName || 'User',
                        firstName: currentUser.displayName?.split(' ')[0] || 'User',
                        lastName: currentUser.displayName?.split(' ').slice(1).join(' ') || '',
                        username: currentUser.email?.split('@')[0] || 'user',
                        role: 'customer',
                        createdAt: new Date(currentUser.metadata.creationTime),
                        migratedAt: new Date()
                    });

                    log(`‚úÖ Successfully added ${currentUser.email} to Firestore`, 'success');
                } else {
                    log(`‚ÑπÔ∏è Current user already exists in Firestore`, 'info');
                }

                log('‚ú® Migration complete!', 'success');
                log('üîÑ Refresh your Admin Dashboard to see the users', 'info');

            } catch (error) {
                console.error('Migration error:', error);
                log(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> Start Migration';
            }
        };

        // Wait for auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`‚úÖ Logged in as: ${user.email}`, 'success');
            } else {
                log('‚ö†Ô∏è Not logged in. Please log in to your account first.', 'error');
            }
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
