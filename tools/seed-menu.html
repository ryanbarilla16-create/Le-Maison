<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Menu Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a0f0a;
            color: #fff;
            padding: 3rem;
        }

        h1 {
            color: #C9A961;
            margin-bottom: 2rem;
        }

        #status {
            background: #2a1a10;
            padding: 2rem;
            border-radius: 10px;
            max-height: 70vh;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .success {
            color: #7DAA92;
        }

        .error {
            color: #D4654A;
        }

        .info {
            color: #C9A961;
        }

        button {
            padding: 1rem 3rem;
            background: #C9A961;
            color: #1a0f0a;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #e0c47a;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>ðŸ³ Seed: All Day Breakfast Menu Items</h1>
    <button id="seedBtn" onclick="seedItems()">Add All 10 Items</button>
    <div id="status"></div>


</body>

</html>
