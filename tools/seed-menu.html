            storageBucket: "ryan-a3898.firebasestorage.app",
            messagingSenderId: "77851915575",
            appId: "1:77851915575:web:6a5362844dea8e046f16b2",
            measurementId: "G-8X6FDR6VJ6"
        };

        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);

        // --- All Day Breakfast Menu Items ---

            {

            {

            }
        ];

        const statusDiv = document.getElementById('status');
        const seedBtn = document.getElementById('seedBtn');

        function log(msg, cls = 'info') {
            statusDiv.innerHTML += `<div class="${cls}">${msg}</div>`;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        window.seedItems = async function () {
            seedBtn.disabled = true;
            seedBtn.textContent = '‚è≥ Adding items...';
            log("üöÄ Starting seed process...");
            log(`üì¶ ${menuItems.length} items to add under category: All Day Breakfast`);
            log("---");

            let success = 0;
            let failed = 0;

            for (const item of menuItems) {
                try {
                    const docData = {
                        ...item,
                        createdAt: new Date(),
                        updatedAt: new Date()
                    };
                    const docRef = await addDoc(collection(db, 'menu_items'), docData);
                    log(`‚úÖ Added: <strong>${item.name}</strong> ‚Äî ‚Ç±${item.price} (ID: ${docRef.id})`, 'success');
                    success++;
                } catch (err) {
                    log(`‚ùå FAILED: ${item.name} ‚Äî ${err.message}`, 'error');
                    failed++;
                }
            }

            log("---");
            log(`üéâ Done! ${success} items added, ${failed} failed.`, success === menuItems.length ? 'success' : 'error');
            log("üëâ You can now close this tab and check your Admin Dashboard!", 'info');

            seedBtn.textContent = '‚úÖ Seeding Complete!';
        };
    </script>
</body>
